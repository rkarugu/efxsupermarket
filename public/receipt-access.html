<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Receipt Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 50px;
            background-color: #f8f9fa;
        }
        .card {
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">POS Receipt Access</h2>
            <form id="receiptForm" class="mb-3">
                <div class="mb-3">
                    <label for="receiptId" class="form-label">Enter Receipt ID:</label>
                    <input type="text" class="form-control" id="receiptId" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">View Receipt</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('receiptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('receiptId').value.trim();
            if (id) {
                window.open(`/admin/pos-cash-sales/download-receipt/${btoa(id)}`, '_blank');
            }
        });
    </script>
</body>
</html>
