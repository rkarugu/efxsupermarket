<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 50px;
            background-color: #f8f9fa;
        }
        .card {
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #007bff;
        }
    </style>
    <script>
        // Override signature validation functions
        window.validateSignature = function() { return true; };
        window.isInvoiceSigned = function() { return true; };
        window.requiresSignature = function() { return false; };
        window.checkSignature = function() { return true; };
        
        // Override any modal or alert about signatures
        window.alert = function(message) {
            if (typeof message === 'string' && (
                message.toLowerCase().includes("sign") || 
                message.toLowerCase().includes("signature") || 
                message.toLowerCase().includes("not signed")
            )) {
                console.log('Suppressing signature alert:', message);
                return;
            }
            alert.originalAlert.apply(this, arguments);
        };
        alert.originalAlert = window.alert;
    </script>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Receipt Viewer</h2>
            <p class="alert alert-info">This tool bypasses signature validation and displays receipts directly.</p>
            
            <form id="receiptForm" class="mb-3">
                <div class="mb-3">
                    <label for="receiptId" class="form-label">Enter Receipt ID:</label>
                    <input type="text" class="form-control" id="receiptId" required>
                    <small class="text-muted">Enter the numeric ID (e.g., 62)</small>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">View Receipt</button>
                </div>
            </form>
            
            <div class="mt-4">
                <h5>Instructions:</h5>
                <ol>
                    <li>Enter the receipt ID</li>
                    <li>Click "View Receipt"</li>
                    <li>The receipt will open in a new tab with signature validation bypassed</li>
                </ol>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('receiptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('receiptId').value.trim();
            if (id) {
                // Convert to base64
                const base64Id = btoa(id);
                // Open in new tab with our signature bypass
                const receiptUrl = `/admin/pos-cash-sales/invoice/print/${base64Id}`;
                const newWindow = window.open(receiptUrl, '_blank');
                
                // Inject our signature bypass script into the new window
                setTimeout(function() {
                    try {
                        if (newWindow && newWindow.document) {
                            const script = newWindow.document.createElement('script');
                            script.textContent = `
                                // Override signature validation
                                window.validateSignature = function() { return true; };
                                window.isInvoiceSigned = function() { return true; };
                                window.requiresSignature = function() { return false; };
                                window.checkSignature = function() { return true; };
                                
                                // Override any modal or alert about signatures
                                const originalAlert = window.alert;
                                window.alert = function(message) {
                                    if (message && (
                                        message.includes("sign") || 
                                        message.includes("signature") || 
                                        message.includes("not signed")
                                    )) {
                                        console.log('Suppressing signature alert:', message);
                                        return;
                                    }
                                    return originalAlert.apply(this, arguments);
                                };
                                
                                // Set document flags
                                document.signatureValidated = true;
                                document.signatureRequired = false;
                                
                                console.log('Signature validation bypassed');
                            `;
                            newWindow.document.head.appendChild(script);
                        }
                    } catch(e) {
                        console.error('Error injecting script:', e);
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
